<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Budget Buddy</title>
  <link rel="stylesheet" href="{% static 'Styles/stylesLogin.css' %}">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1>Budget Buddy</h1>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/acerca">Acerca</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="/register">Registrarse</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="login">
    <div class="container">
      <h2>Iniciar Sesión</h2>
      <form autocomplete="off" class="sign-in-form" method="post">
        {% csrf_token %}

        <div class="heading">
            <h2>Bienvenido de vuelta</h2>
            <h5>¿No se ha registrado aún?</h5>
            <a href="/register" class="toggle">Registrarse</a>
        </div>

        <div class="actual-form">
            <div class="input-wrap">
                <input
                    type="text"
                    id="username"
                    name="username"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                >
                <label for="username">Name</label>
            </div>

            <div class="input-wrap">
                <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                >
                <label for="password">Password</label>
            </div>

            <input type="submit" value="Sign In" class="sign-btn" />

            
        </div>
    </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Budget Buddy - Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
